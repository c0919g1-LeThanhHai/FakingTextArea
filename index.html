<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="form">
    <textarea name="txt" id="text" cols="30" rows="10" onkeydown="typing();"></textarea>
</form>
<script>
    let string = "Tôi là một đứa ngốc!!";
    let arr = string.split("");
    let str = "";
    function typing() {
        let value = document.getElementById("text");
        if(value.value.length > 0) {
            for(let i=0;i<value.value.length;i++) {
                str += arr[i];
                if(i == 21) {
                    value.value = "";
                    str = "";
                }
            }
            value.value = str;
            str = "";
        }
    }
</script>
</body>
</html>
